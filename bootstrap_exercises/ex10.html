<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../NPM/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div id="carouselExampleAutoplaying"  class=" carousel slide  carousel-dark  w-50"  >
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.eventstodayz.com/wp-content/uploads/2017/08/cute-baby-wallpaper-hd.jpg" class="d-block w-100"  alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaBub_T0mlDNWwBymtgmLw-IDslVf3d6onEpgGI0NU_azD7fBk2Mpp4UyGNjTpExoWuhI&usqp=CAU" class="d-block w-100" alt="...">
            
          </div>
          <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSx3ZNPWhBaIAXLI-mJtlXd9M4UDveiVI_FqQJgzSXF0iFyT52UsfjWr4uEndkx4fHOMY&usqp=CAU" class="d-block w-100" alt="...">
            
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev" >
          <span class="carousel-control-prev-icon aria-hidden="true"" ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
<script src="../NPM/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</html>
