<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../NPM/node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="m-5">
      <label for="n" class="form-label">Code lab</label>
      <input
        type="text"
        id="n"
        class="form-control"
        value="code lab"
        disabled
        readonly
      />
      <input
        type="text"
        id="n"
        class="form-control form-control-lg form-control-plaintext disabled"
        value="az@gmail.com"
      />
      <textarea
        name="text"
        class="form-control"
        id="n"
        cols="30"
        rows="10"
      ></textarea>
      <input type="button" value="hello" class="bg-primary rounded" />
      <input
        type="submit"
        value="submit"
        class="bg-warning text-white rounded"
      />
      <button class="btn btn-outline-danger shadow-sm">code lab</button>
      <input
        type="color"
        class="form-control form-control-color"
        name="color"
        id=""
      />
      <input type="file" class="form-control form-control-lg" id="" />

      <label class="form-label" for="n"> Fruits</label>
      <input
        type="text"
        class="form-control"
        id="n"
        list="datalistOptions"
        placeholder="Can you select...."
      />
      <datalist id="datalistOptions">
        <option value="Apple"></option>
        <option value="orange"></option>
        <option value="banana"></option>
      </datalist>

      <select name="Meat"  class="form-select mt-3 form-select-sm" id="">
        <option value="">Pork</option>
        <option value="">Chicken</option>
        <option value="">beef</option>
        <option value="">fish</option>
      </select>

      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input " role="shitch" name="gender" id="" > 
        <label for="" class="form-label"> Male</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="btn-check" name="" id="btn-check" autocomplete="off">
        <label class="btn " for="btn-check">Autocomplete Off! </label>
      </div>

      <input type="radio"  class="form-check-input" name="gender" id="" >male
      <input type="radio" class="form-check-input" name="gender" id=""> Female

      <div class="input-group mt-3">
        <span class="input-group-text">Your Name</span>
        <input type="text" class="form-control" name="" id="">
      </div>
      
      <div class="input-group mt-3">
        <input type="text" class="form-control" name="" id="">
        <span class="input-group-text">@@</span>
      </div>

      <div class="input-group input-group-sm mt-3">
        <span class=" input-group-text">@@</span>
        <span class=" input-group-text">$$</span>
        <input type="text" class="form-control" name="" id="">
        
      </div>







    </div>
  </body>
  <script src="../NPM/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</html>
