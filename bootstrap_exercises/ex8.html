<body>
    <button class="btn btn-primary m-5">

    <button class="btn btn-primary position-relative">inbox

    </button>

    <button type="button" class="btn active" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>

    </div>

        <div class="btn btn-primary active ">One</div>
        <div class="btn btn-primary  ">two</div>
        <div class="btn btn-primary  ">Three</div>
        <div class="btn btn-group dropstart">

                <ul class="dropdown-menu">
                    <li class="  dropdown-item">Apple</li>
                    <li class="  dropdown-item">Orange</li>
                    <li class="  dropdown-item">Banana</li>

        </div>
    </div>


    <div class="list-group m-auto mt-5 mb-5 w-25">
        <ul class="list-group list-group">
            <li class="list-group-item active">Apple</li>
